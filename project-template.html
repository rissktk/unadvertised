<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet - Unadvertised</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .project-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 20px;
}

.project-content {
    display: flex;
    flex-direction: row;
    align-items: center;
    max-width: 1400px; /* Augmenté pour plus de largeur */
    width: 90%; /* Utilisation de 90% pour mieux s’adapter aux écrans larges */
    gap: 100px; /* Encore plus d’espace entre l’image et le texte */
}

.project-image {
    flex: 1;
    max-width: 600px; /* Augmenté pour une image plus large */
    height: auto;
    border-radius: 10px;
}

.project-text {
    flex: 1.5; /* Permet au texte de prendre plus d’espace */
    text-align: left;
}

.project-category {
    font-size: 14px;
    font-weight: bold;
    text-transform: uppercase;
    color: #666;
}

.project-title {
    font-size: 36px; /* Titre plus grand */
    font-weight: bold;
    margin: 10px 0;
}

.project-description {
    font-size: 18px; /* Texte légèrement plus grand */
    color: #333;
    line-height: 1.8; /* Meilleure lisibilité */
}
    
    .project-image img {
      width: 100%;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .project-container {
        flex-direction: column;
        text-align: center;
      }
      .project-image {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="perspective effect-rotate-left">
    <div class="container">
      <div id="viewport" class="l-viewport">
        <div class="l-wrapper">
          <header class="header">
            <a class="header--logo" href="index.html">
              <img src="assets/img/logo-unadvertised-white.png" alt="Unadvertised" style="width:150px">
            </a>
            <button class="header--cta cta">Contactez-nous</button>
            <div class="header--nav-toggle">
              <span></span>
            </div>
          </header>
          <main class="l-main-content">
            <section class="project-container">
              <div class="project-image">
                <img src="assets/img/campaign-419infinity-monster.jpg" alt="Résultat de campagne du Clip Monster">
              </div>
              <div class="project-content">
                <h6 class="project-category">Catégorie du Projet</h6>
                <h2 class="project-title">Titre du Projet</h2>
                <p class="project-description">Description détaillée du projet, mettant en avant les objectifs, les défis et les résultats obtenus.</p>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <ul class="outer-nav">
      <li class="is-active">Home</li>
      <li>Works</li>
      <li>About</li>
      <li>Contact</li>
      <li>Collaborons</li>
    </ul>
  </div>
  <script src="assets/js/functions-min.js"></script>
</body>
</html>
